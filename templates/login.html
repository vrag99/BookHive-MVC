<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/login.css" />
    {{ template "headers.html" }}
  </head>

  <body>
    <body>
      <div class="full-page" id="login-page">
        <div class="mask-dark">
          <div class="vcenter w-100 h-100">
            <form method="post">
              <h1 class="text-center fw-bold mb-4">
                Login <i class="bi bi-journal-bookmark-fill"></i>
              </h1>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              {{ if .ErrMsg }}
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                {{ .ErrMsg }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {{ end }}
              <div class="d-grid">
                <button type="submit" class="btn btn-dark py-2">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      {{ if .Registered }}
      <script>
        Swal.fire({
          title: "Registered succesfully!",
          icon: "success",
          showConfirmButton: false,
          timer: 1500,
        });
      </script>
      {{ end }}
    </body>
  </body>
</html>
